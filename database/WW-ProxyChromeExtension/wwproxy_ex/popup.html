
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>WWPROXY</title>
	
	
</head>

<body style="">
	
		<table style="width: 360px; height: 331px;" align="center">
		<tbody>
		<tr style="height: 54px;">
		<td style="text-align: center; background-color: #44a4da; height: 54px; width: 360px;" colspan="2">
		<h3 style="padding-top:10px"><span  style="color: #ffffff;">WWProxy V1.2</span></h3>
		<h4><label id="status1">Connected!</label></h4>
		<p style="padding-bottom:10px"><em><label id="status2">status</label></em></p>
		</td>
		</tr>
		<tr style="height: 25px;">
		<td style="width: 65px; height: 25px; text-align: right;">Key:</td>
		<td style="width: 295px; height: 25px;"><input id="api_key" style="width: 260px;" type="text" /></td>
		</tr>
		<tr style="height: 18px;">
		<td style=" height: 18px; text-align: right;">Location:</td>
		<td style=" height: 18px;"><select id="mySelect">
		<option>0.Random</option>
		</select>
		<button id="reload">Load</button>
		</td>
		</tr>
		<tr style="height: 18px;">
		<td style=" height: 18px;">&nbsp;</td>
		<td style=" height: 18px;"><input name="method" value="1" id="new" type="radio" />Set new IP<input name="method" id="old" value="2" type="radio" />Get current IP</td>
		</tr>
		<tr style="height: 18px;">
		<td style=" height: 18px;">&nbsp;</td>
		<td style=" height: 18px;"><input id="reconnect" type="checkbox" />Auto reconnect when timeout</td>
		</tr>
		<tr style="height: 22px;">
		<td style=" height: 22px;">&nbsp;</td>
		<td style=" height: 22px;"><input style="padding: 10px; width: 110px;" disabled id="connectButton" type="submit" value="CONNECT" /><input id="disconnect" style="padding: 10px; margin: 10px;" type="button" value="DISCONNECT" /></td>
		</tr>
		<tr style="height: 32px;">
		<td style="text-align: center; height: 32px; font-size:14px" colspan="2"><a target="_blank" href="https://wwproxy.com/">HOME</a> | <a  target="_blank" href="https://www.facebook.com/wwproxy">Facebook</a></td>
		</tr>
		</tbody>
		</table>
	
</body>
